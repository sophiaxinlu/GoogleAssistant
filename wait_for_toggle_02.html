<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go toggle your Wemo</title>
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>
<body>
<div class="mainContainer">

    <div class="content">

        <div class="headline">Go toggle your Wemo.</div>

        <div class="description">
            Please physically go and press a Wemo ON or OFF before the timer reaches zero. Google Assistant supports Switch, Insight, and Light Switch.
        </div>

        <div class="countdown">
            <div class="countdownText">
                <div id="countdownTime">2:00</div>
            </div>

            <div class="countdownClock">
                <div class="wrapper">
                    <div class="pie spinner"></div>
                    <div class="pie filler"></div>
                    <div class="mask"></div>
                    <div class="clockBg"></div>
                    <div class="needle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</div>

<script src="assets/js/vendor/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
